<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T.A.R.A Safety Intelligence</title>

<style>

body{
font-family: Arial;
background: linear-gradient(#06121c,#02060b);
color:white;
text-align:center;
margin:0;
padding:0;
}

#container{
max-width:500px;
margin:auto;
padding:15px;
}

/* Talking avatar */
#avatar{
width:200px;
border-radius:20px;
margin-top:20px;
box-shadow:0 0 30px #00ffc3;
animation:pulse 4s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 15px #00ffc3;}
50%{box-shadow:0 0 35px #00ffc3;}
100%{box-shadow:0 0 15px #00ffc3;}
}

.talking{
animation:talk 0.4s infinite alternate;
}

@keyframes talk{
from{transform:scale(1);}
to{transform:scale(1.05);}
}

h1{
color:#00ffc3;
margin:10px;
}

/* chat */
#chat{
height:350px;
background:#0b1622;
border-radius:15px;
padding:15px;
overflow-y:auto;
margin-top:15px;
text-align:left;
}

.user{
color:#4fc3ff;
margin-bottom:10px;
}

.tara{
color:#00ff9c;
margin-bottom:15px;
white-space:pre-wrap;
}

/* input area */
#controls{
margin-top:10px;
}

input{
width:60%;
padding:12px;
border-radius:10px;
border:none;
font-size:16px;
}

button{
padding:12px 18px;
border:none;
border-radius:10px;
margin:5px;
font-size:16px;
cursor:pointer;
}

#askBtn{
background:#008c6a;
color:white;
}

#voiceBtn{
background:#00ffc3;
color:black;
}

/* bottom logo */
#logo{
width:140px;
margin-top:20px;
opacity:0.9;
}

#footer{
margin-top:10px;
font-size:14px;
color:#aaa;
}

</style>
</head>

<body>

<div id="container">

<img id="avatar" src="tara-avatar.png">

<h1>T.A.R.A</h1>

<div id="chat"></div>

<div id="controls">

<input id="question" placeholder="Ask T.A.R.A about towing safety...">

<button id="askBtn">Send</button>

<button id="voiceBtn">ðŸŽ¤ Speak</button>

</div>

<img id="logo" src="taralogo.jpg">

<div id="footer">
Powered by Safety Intelligence<br>
This is our test prototype and my dad is still working on me
</div>

</div>

<script src="script.js"></script>

</body>
</html>
