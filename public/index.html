<style>

/* safety fallback styling */

body{
margin:0;
background:#05070c;
color:white;
font-family:Arial;
text-align:center;
}

.container{
padding:15px;
max-width:500px;
margin:auto;
}


/* avatar system */
#avatarContainer{

position:relative;

margin:auto;

width:220px;

transition:.3s;

}


#avatar{

width:100%;

display:block;

}


/* mouth overlay */
#mouth{

position:absolute;

left:50%;

transform:translateX(-50%);

bottom:115px;

width:50px;

height:14px;

background:#00ff88;

border-radius:10px;

opacity:0;

}


/* mouth talking animation */
.talking{

animation:talk .18s infinite alternate;

opacity:1;

}

@keyframes talk{

from{
transform:translateX(-50%) scaleY(1);
}

to{
transform:translateX(-50%) scaleY(1.8);
}

}


/* thinking bubble */
#thinking{

position:absolute;

top:-30px;

left:50%;

transform:translateX(-50%);

font-size:24px;

opacity:0;

}

.thinkingActive{

opacity:1;

animation:blink 1s infinite;

}

@keyframes blink{

0%{opacity:0;}
50%{opacity:1;}
100%{opacity:0;}

}


/* input box */
#question{

width:90%;

max-width:420px;

height:80px;

font-size:16px;

margin-top:20px;

}


/* buttons */
button{

width:140px;

height:48px;

margin:6px;

font-size:16px;

cursor:pointer;

background:#00ffc3;

border:none;

border-radius:6px;

}


/* logo */
#logo{

width:120px;

margin-top:15px;

}


/* branding */
#powered{

margin-top:10px;

font-size:18px;

opacity:.9;

}


/* copyright */
#copyright{

margin-top:30px;

font-size:12px;

opacity:.5;

}


/* mobile scaling */
@media(max-width:600px){

#avatarContainer{

width:180px;

}

}

</style>

</head>
