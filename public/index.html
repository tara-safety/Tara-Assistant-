<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T.A.R.A Assistant</title>

<style>

body{
font-family:Arial;
background:#070b14;
color:white;
text-align:center;
}

/* AVATAR */
#avatar{
width:180px;
margin:20px;
border-radius:50%;
transition:0.2s;
}

.talking{
animation:pulse 0.6s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

/* CHAT */
#answer{
height:420px;
width:60%;
margin:20px auto;
overflow-y:auto;
border:1px solid #222;
padding:15px;
background:#0f1624;
border-radius:10px;
text-align:left;
}

/* INPUT */
#question{
width:45%;
padding:14px;
font-size:16px;
background:#0f1624;
color:white;
border:none;
border-radius:6px;
}

/* BUTTONS */
button{
padding:14px 24px;
font-size:18px;
margin:5px;
border:none;
border-radius:6px;
cursor:pointer;
}

#askBtn{
background:#004c3f;
color:white;
}

#voiceBtn{
background:#222;
color:#00ffc3;
}

.msgUser{
background:#1f2a44;
padding:10px;
margin:8px;
border-radius:8px;
}

.msgBot{
background:#00ffc3;
color:black;
padding:10px;
margin:8px;
border-radius:8px;
}

.typing{
color:#888;
font-style:italic;
}

</style>
</head>

<body>

<img id="avatar" src="tara-logo.jpg">

<h2 style="color:#00ffc3;">Powered by Safety Intelligence</h2>

<div id="answer"></div>

<input id="question" placeholder="Ask T.A.R.A about towing safety...">

<br>

<button id="askBtn">Send</button>

<button id="voiceBtn">ðŸŽ¤ Speak</button>

<script src="script.js"></script>

</body>
</html>
