<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>T.A.R.A Safety Intelligence</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(#050b18,#0b1f3a);
color:white;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}


/* MAIN CONTAINER */
#container{
width:100%;
max-width:420px;
text-align:center;
}


/* AVATAR AREA */
#avatarContainer{
position:relative;
width:220px;
margin:auto;
}

#avatar{
width:100%;
border-radius:20px;
box-shadow:0 0 30px cyan;
animation:float 4s ease-in-out infinite;
}


/* MOUTH OVERLAY */
#mouth{
position:absolute;
bottom:115px;
left:50%;
transform:translateX(-50%);
width:40px;
height:14px;
background:#00ffaa;
border-radius:10px;
opacity:0.3;
}


/* THINKING DOTS */
#thinking{
display:none;
margin-top:10px;
}

.dot{
height:8px;
width:8px;
margin:3px;
background:#00ffaa;
border-radius:50%;
display:inline-block;
animation:bounce 1.4s infinite;
}

.dot:nth-child(2){
animation-delay:.2s;
}

.dot:nth-child(3){
animation-delay:.4s;
}


/* CHAT BOX */
#chatBox{
height:180px;
overflow-y:auto;
background:#081426;
padding:10px;
border-radius:10px;
margin-top:15px;
margin-bottom:10px;
text-align:left;
font-size:14px;
}


/* INPUT */
#question{
width:100%;
padding:14px;
border-radius:10px;
border:none;
font-size:16px;
}


/* BUTTON ROW */
#buttonRow{
display:flex;
gap:10px;
margin-top:10px;
}

button{
flex:1;
padding:14px;
border:none;
border-radius:10px;
background:#00ffaa;
font-size:16px;
cursor:pointer;
}


/* LOGO */
#logo{
width:120px;
margin-top:15px;
}


/* FOOTER */
#footer{
margin-top:10px;
font-size:18px;
color:#00ffaa;
}

#copyright{
font-size:11px;
opacity:.6;
margin-top:6px;
}

100%{transform:translateX(-50%) scaleX(1);}
}
