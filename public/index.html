<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T.A.R.A</title>

<style>

body{
    background:#06131c;
    font-family:Arial;
    text-align:center;
    color:white;
    margin:0;
}

/* AVATAR */
#avatarContainer{
    margin-top:20px;
}

#avatar{
    width:220px;
    border-radius:50%;
    box-shadow:0 0 30px cyan;
    animation:pulse 4s infinite;
}

@keyframes pulse{
    0%{ box-shadow:0 0 15px cyan; }
    50%{ box-shadow:0 0 40px cyan; }
    100%{ box-shadow:0 0 15px cyan; }
}

.talking{
    animation:talk 0.25s infinite alternate;
}

@keyframes talk{
    from{ transform:scale(1); }
    to{ transform:scale(1.05); }
}

/* TITLE */

h1{
    color:#00eaff;
    margin:10px;
}

/* CHAT */

#chat{
    width:90%;
    max-width:500px;
    height:320px;
    margin:10px auto;
    background:#0b1f2b;
    border-radius:10px;
    padding:15px;
    overflow-y:auto;
    text-align:left;
}

/* INPUT AREA */

#controls{
    margin-top:10px;
}

input{
    width:55%;
    padding:14px;
    font-size:16px;
}

button{
    padding:14px 20px;
    font-size:16px;
    margin:5px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

#askBtn{
    background:#00bcd4;
}

#voiceBtn{
    background:#00ffc3;
}

/* LOGO */

#logo{
    width:140px;
    margin-top:20px;
    opacity:.9;
}

footer{
    margin-top:10px;
    font-size:14px;
    color:#aaa;
}

</style>

</head>
<body>


<div id="avatarContainer">
    <img id="avatar" src="avatar.png">
</div>

<h1>T.A.R.A</h1>

<div id="chat"></div>


<div id="controls">

<input id="question" placeholder="Ask T.A.R.A about towing safety...">

<button id="askBtn">
Send
</button>

<button id="voiceBtn">

</button>

</div>


<img id="logo" src="taralogo.jpg">


<footer>

</body>
</html>
